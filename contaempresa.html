<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empresa</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 20px;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <form class="bg-white p-4 rounded shadow" onsubmit="return registerCompany(event)">
                    <h2 class="text-center mb-4">Registrar Empresa</h2>

                    <!-- Mensagens-->
                    <div id="errorMessage" class="alert alert-danger d-none"></div>
                    <div id="successMessage" class="alert alert-success d-none"></div>

                    <!-- Nome da Empresa -->
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Nome da Empresa</label>
                        <input type="text" id="companyName" class="form-control" placeholder="Digite o nome da empresa" required>
                    </div>

                    <!-- E-mail -->
                    <div class="mb-3">
                        <label for="companyEmail" class="form-label">E-mail</label>
                        <input type="email" id="companyEmail" class="form-control" placeholder="Digite o e-mail da empresa" required>
                    </div>

                    <!-- NIF -->
                    <div class="mb-3">
                        <label for="companyNIF" class="form-label">NIF</label>
                        <input type="text" id="companyNIF" class="form-control" placeholder="Digite o NIF da empresa" required>
                    </div>

                    <!-- Senha -->
                    <div class="mb-3">
                        <label for="companyPassword" class="form-label">Password</label>
                        <input type="password" id="companyPassword" class="form-control" placeholder="Digite a senha" required>
                    </div>

                    <!-- Confirmar Senha -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirme a Password</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirme a senha" required>
                    </div>

                    <!-- Botões -->
                    <button type="submit" class="btn btn-dark w-100 mb-2">Registrar</button>
                    <button type="button" class="btn btn-primary w-100 mb-2" onclick="window.location.href='criarconta.html'">
                        Criar Conta de Utilizador
                    </button>

                    <!-- Link para Login -->
                    <div class="text-center">
                        <a href="login.html" class="text-decoration-none">Já tem uma conta? Faça login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Link para o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="contaempresa.js"></script>
       
   
</body>
</html>
