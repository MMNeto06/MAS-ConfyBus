<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form class="bg-white p-4 rounded shadow" onsubmit="return checkLogin(event)">
                    <h1 class="text-center mb-4">Login</h1>
                    <div class="error-message text-danger mb-3 text-center" id="errorMessage"></div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Login</label>
                        <div>
                            <input type="radio" id="user" name="loginType" value="user" required>
                            <label for="user">Utilizador</label>
                        </div>
                        <div>
                            <input type="radio" id="company" name="loginType" value="company" required>
                            <label for="company">Empresa</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Link para o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function checkLogin(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Captura os valores dos campos
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const loginType = document.querySelector('input[name="loginType"]:checked').value;
            const errorMessage = document.getElementById("errorMessage");

            // Buscar os dados armazenados no LocalStorage
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const companies = JSON.parse(localStorage.getItem("companies")) || [];

            // Verificar se o e-mail e a senha correspondem ao tipo selecionado
            if (loginType === "user") {
                const userMatch = users.find(user => user.email === email && user.password === password);
                if (userMatch) {
                    window.location.href = "procurar.html";
                } else {
                    errorMessage.textContent = "E-mail ou senha de utilizador incorretos. Tente novamente!";
                }
            } else if (loginType === "company") {
                const companyMatch = companies.find(company => company.companyEmail === email && company.companyPassword === password);
                if (companyMatch) {
                    window.location.href = "empGestao.html";
                } else {
                    errorMessage.textContent = "E-mail ou senha de empresa incorretos. Tente novamente!";
                }
            }
        }
    </script>
</body>
</html>
