<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa dos autocarros em tempo real</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body>
    <!--Espaço para o nav (não sei que alterações fará o daniel)-->


    <div class="container">
        <h3 class="text-center">Seguimento em tempo real</h3>
        <div class="d-flex justify-content-center">
            <div class="input-group w-auto">
                <input type="text" class="form-control" placeholder="Procurar por um autocrro" aria-label="Procurar por um autocrro"
                    aria-describedby="button-addon1" />
                <button class="btn btn-dark" type="button" id="button-addon1">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </div>


        <div class="card">
            <div id="map" style="height: 400px;"></div>
            <div class="card-body">
                <h5 class="card-title" id="linha">Linha 18 - ...</h5>
                <p class="card-text" id="origem">Origem: </p>
                <p class="card-text" id="destino">Destino: </p>
                <p class="card-text" id="hora_prevista">Hora de chegada prevista: </p>
                <p class="card-text" id="paragem">Paragem atual: </p>
                <p class="card-text" id="ataraso">Atraso: </p>
                <p class="card-text" id="id_viagem">ID da viagem: </p>
                <a href="#" class="btn btn-dark">Ver horário completo</a> <!--ou abre modal ou aba nova no separador-->
            </div>
        </div>
        

        
    </div>
    
    
    

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <script>
        var map = L.map('map').setView([39.521111, -8.089217], 6);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    </script>
</body>
</html>
