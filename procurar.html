    <div class="container mt-5 pt-5" style="height: 100%;">
        <h3 class="mt-3">Procurar autocarros</h3>
        <form class="">
            <div class="mb-3">
                <label for="origem" class="form-label">Origem</label>
                <input type="text" class="form-control form-control-lg" id="origem" name="origem" placeholder="Aveiro">
            </div>
            <div class="mb-3">
                <label for="destino" class="form-label">Destino</label>
                <input type="text" class="form-control form-control-lg" id="destino" name="destino" placeholder="Figueira da Foz">
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número de passageiros</label>
                <input type="text" class="form-control form-control-lg" id="numero" name="passageiros" placeholder="1">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipoViagem" id="ida" value="ida"checked>
                <label class="form-check-label" for="ida">Ida</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipoViagem" id="idavolta" value="idavolta" >
                <label class="form-check-label" for="idavolta">Ida e Volta</label>
            </div>
            <div class="mb-3">
                <label for="ida_data" class="form-label">Data de ida</label>
                <input type="text" id="ida_data" class="form-control form-control-lg" name="ida_data" placeholder="DD-MM-YYYY">
            </div>
            <div class="mb-3 d-none" id="idavolta_box">
                <label for="idavolta_data">Data de volta</label>
                <input type="text" class="form-control form-control-lg" id="idavolta_data" name="idavolta_data" placeholder="DD-MM-YYYY">
            </div>
        </form>
        <a href="viagensDisponiveis.html"><button class="btn btn-dark">
                <i class="fa fa-search" aria-hidden="true"></i>
                Procurar
        </button></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            $(function () {
                $("#ida_data").datepicker({ dateFormat: 'dd-mm-yy' });
                $("#idavolta_data").datepicker({ dateFormat: 'dd-mm-yy' });
            });
            
            $('input[name=tipoViagem]').click(function () {
                var tipoViagem = $('input[name=tipoViagem]:checked').val();
                console.log(tipoViagem);

                if (tipoViagem == "idavolta") {
                    $('#idavolta_box').addClass('d-block');
                    $('#idavolta_box').removeClass('d-none');
                }
                else {
                    $('#idavolta_box').removeClass('d-block');
                    $('#idavolta_box').addClass('d-none');
                }
            });
        })
    </script>
