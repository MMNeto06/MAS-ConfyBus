    <div class="container mt-5">
        <h4>Detalhes da conta</h4>
        <div class="account-details">
            <div class="row">
                <label for="nameInput">Nome:</label>
                <input type="text" id="nameInput" class="form-control" disabled>
            </div>
            <div class="row">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" class="form-control" disabled>
            </div>
            <div class="row">
                <label for="phoneInput">Telefone:</label>
                <input type="tel" id="phoneInput" class="form-control" disabled>
            </div>
            <div class="row">
                <label for="addressInput">Morada:</label>
                <input type="text" id="addressInput" class="form-control" disabled>
            </div>
            <div class="row">
                <label for="nifInput">NIF:</label>
                <input type="text" id="nifInput" class="form-control" disabled>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h4>Informações adicionais</h4>
        <div class="additional-details">
            <div class="row">
                <label for="borndateInput">Data de nascimento:</label>
                <input type="date" id="borndateInput" class="form-control" disabled>
            </div>

            <div class="row">
                <label for="genderInput">Género:</label>
                <input type="text" id="genderInput" class="form-control" disabled>
            </div>
            <div class="row">
                <label for="nationalitieInput">Nacionalidade</label>
                <input type="text" id="nationalitieInput" class="form-control" disabled>
            </div>
        </div>
    </div>
