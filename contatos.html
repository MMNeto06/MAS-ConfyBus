<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfyBus - Contactos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
           
            background-color: #f8f8f8;
        }

        .container {
            width: 400px;
            height: 600px;
            text-align: center;
            padding: 20px;
          
        }

        .logo img {
            width: 60px;
            border-radius: 50%;
        }

        h1 {
            font-size: 24px;
            color: #333;
          
        }

        .contact {
            margin-top: 20px;
            text-align: left;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .contact-item svg {
            margin-right: 10px;
            fill: black;
        }

        .legal {
            margin-top: 20px;
            text-align: left;
        }

        .legal a {
            display: block;
            font-size: 12px;
            color: #555;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .newsletter {
            margin-top: 20px;
            text-align: left;
        }

        .newsletter input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .newsletter button {
            width: 100%;
            padding: 8px;
            background-color: #0a0b0a;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .newsletter button:hover {
            background-color: #121312;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="confybus.png" alt="ConfyBus Logo">
        </div>
        <h1>ConfyBus</h1>

        <div class="contact">
            <h3>Contacta-nos</h3>

                Rua das Flores, Aveiro
            </div>
        </div>
        <div class="legal">
            <h3>Legal</h3>
            <a href="#">Política de Privacidade</a>
            <a href="#">Termos & Serviços</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Política de Reembolso</a>
        </div>
        <div class="newsletter">
            <h3>Junte-se ao nosso Newsletter</h3>
            <input type="email" placeholder="O seu email">
            <button>Subscrever</button>
        </div>
    </div>
</body>
</html>
